<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Web App - Simple Interest Calculator</title>
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <form id="mainform">
            <p><label>Amount</label> <input type="number" id="principal"></p>
            <p><label>Interest Rate</label> <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25"
                    onchange="updaterange();"> <span id="ratevalue">10.25%</span></p>
            <p><label>No. of Years</label> <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>

                </select> </p>
            <p><button onclick="compute(); return false;">Compute Interest</button></p>
        </form>
            <!-- If you will deposit amount <mark><label id="depositm"></label></mark><br />
            at a fixed interest rate of <mark><label id="interestm"></label></mark>.<br />
            You will receive a return amount of <mark><label id="amountm"></label></mark>,<br />
            in the year <mark><label id="yearm"></label></mark> -->

       
        <footer>&#169;Everyone Can Get Rich<br>
            Made by Munir Abbasi
            <footer>
    </div>
</body>

</html>
